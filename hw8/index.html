<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Elements</title>
  </head>
  <body>
    <div class="rectangle">
      <div class="wrapper">
        <div class="item1-left"><p>1</p></div>
        <div class="item1-right"><p>2</p></div>
      </div>

      <div class="wrapper">
        <div class="item2-left"><p>1</p></div>
        <div class="wrapper1">
          <div class="item2-right"><p>2</p></div>
          <div class="item2-right"><p>3</p></div>
          <div class="item2-right"><p>4</p></div>
          <div class="item2-right"><p>5</p></div>
        </div>
      </div>

      <div class="wrapper">
        <div class="item3-left"><p>1</p></div>
        <div class="item3-left"><p>2</p></div>
        <div class="wrapper2">
        <div class="item3-right"><p>3</p></div>
        <div class="item3-right"><p>4</p></div>
        </div>
        
      </div>
  </body>
</html>
