<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизація</title>
  </head>
  <body>
    <head>
      <title>Авторизація</title>
    </head>
    <body>
      <style>
  @import url('https://fonts.googleapis.com/css2?family=Arsenal&display=swap');
</style>
      <h1>Авторизація</h1>
      <form action="https://fom.in.ua/echo" method="POST">
        <label class="email-a" for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label class="password-a" for="password">Пароль:</label>
        <input type="password" id="password" name="password" required /><br />

        <label for="remember">Запам'ятати пароль</label>
        <input
          class="remember"
          type="checkbox"
          id="remember"
          name="remember"
        /><br />

        <button class="submit-a" type="submit">Увійти</button>
      </form>
    </body>
  </body>
</html>
