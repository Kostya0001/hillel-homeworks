<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук</title>
  </head>
  <body>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Arsenal&display=swap');
</style>
    <h1>Пошук</h1>
    <form action="https://fom.in.ua/echo" method="POST">
      <label for="bodyType">Тип кузова:</label>
      <input type="text" id="bodyType" name="bodyType" /><br />

      <label for="brand">Марка авто:</label>
      <input type="text" id="brand" name="brand" /><br />

      <label for="country">Країна виробник:</label>
      <input type="text" id="country" name="country" /><br />

      <label for="priceFrom">Ціна (від):</label>
      <input type="number" id="priceFrom" name="priceFrom" /><br />

      <label for="priceTo">Ціна (до):</label>
      <input type="number" id="priceTo" name="priceTo" /><br />

      <label for="yearFrom">Рік випуску (від):</label>
      <input type="number" id="yearFrom" name="yearFrom" /><br />

      <label for="yearTo">Рік випуску (до):</label>
      <input type="number" id="yearTo" name="yearTo" /><br />

      <label for="condition">Стан:</label>
      <select id="condition" name="condition">
        <option value="bita">Бита</option>
        <option value="ukrediti">У кредиті</option>
        <option value="nerozmytnena">Нерозмитнена</option></select
      ><br />

      <label for="fuelType">Тип палива:</label>
      <input type="text" id="fuelType" name="fuelType" /><br />

      <label for="transmission">Тип коробки передач:</label>
      <input type="text" id="transmission" name="transmission" /><br />

      <label for="color">Колір:</label>
      <input type="text" id="color" name="color" /><br />

      <label for="comfort">Комфорт:</label>
      <input type="text" id="comfort" name="comfort" /><br />

      <button type="submit">Пошук</button>
    </form>
  </body>
</html>
